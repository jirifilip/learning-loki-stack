services:
  loki:
    image: "grafana/loki:3.5.8"
    ports:
      - "3100:3100"
    volumes:
      - "./loki/config.yaml:/etc/loki/config.yaml"
    command:
      - "-config.file=/etc/loki/config.yaml"
      - "-log.level=info"

  grafana:
    image: "grafana/grafana:12.4.0-19363970803-ubuntu"
    ports:
      - "3000:3000"
    volumes:
      - "./grafana/loki.yaml:/etc/grafana/provisioning/datasources/loki.yaml"
      - "grafana-data:/var/lib/grafana"
    depends_on:
      - loki

  alloy:
    image: "grafana/alloy:v1.11.3"
    volumes:
      - "./alloy/config.alloy:/etc/alloy/config.alloy"
      - "/var/run/docker.sock:/var/run/docker.sock"
    command:
      - "run"
      - "/etc/alloy/config.alloy"
    ports:
      - "12345:12345"
    environment:
      "ALLOY_DEPLOY_MODE": "docker"
    depends_on:
      - loki

volumes:
  grafana-data: